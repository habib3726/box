<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <style>
        .calender {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: 45px repeat(5, 75px);
            column-gap: 10px;
            row-gap: 15px;
        }

        .date,
        .month {
            background-color: rgb(200, 253, 228);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            border-radius: 8px;
        }

        .d1 {
            background-color: rgb(243, 233, 219);
        }

        .month {
            background-color: aqua;

        }
    </style>
</head>

<body>
    <div class="calender">
        <div class="month">S</div>
        <div class="month">M</div>
        <div class="month">T</div>
        <div class="month">W</div>
        <div class="month">T</div>
        <div class="month">F</div>
        <div class="month">S</div>
        <div class="date d1">30</div>
        <div class="date d1">31</div>
        <div class="date">1</div>
        <div class="date">2</div>
        <div class="date">3</div>
        <div class="date">4</div>
        <div class="date">5</div>
        <div class="date">6</div>
        <div class="date">7</div>
        <div class="date">8</div>
        <div class="date">9</div>
        <div class="date">10</div>
        <div class="date">11</div>
        <div class="date">12</div>
        <div class="date">13</div>
        <div class="date">14</div>
        <div class="date">15</div>
        <div class="date">16</div>
        <div class="date">17</div>
        <div class="date">18</div>
        <div class="date">19</div>
        <div class="date">20</div>
        <div class="date">21</div>
        <div class="date">22</div>
        <div class="date">23</div>
        <div class="date">24</div>
        <div class="date">25</div>
        <div class="date">26</div>
        <div class="date">27</div>
        <div class="date">28</div>
        <div class="date">29</div>
        <div class="date">30</div>
        <div class="date d1">1</div>
        <div class="date d1">2</div>
        <div class="date d1">3</div>
    </div>
</body>

</html>
